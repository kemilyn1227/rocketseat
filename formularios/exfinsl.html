<style>
    input{
        margin-bottom: 20px;
    }
</style>

<fieldset>
    <legend>contato</legend>
    
    <form action="">
        <label for="nome">nome:</label>
        <input type="text" name="" id="nome" minlength="2" maxlength="10"><br>
    
        <label for="email">email:</label>
        <input type="email" name="" id="email" pattern="./@gmail.com" title="o email deve terminar com @gmail.com"><br>
    
        <label for="text">mensagem</label><br>
        <textarea name="text" id="text" cols="10" rows="7"></textarea><br>
    
        <button type="submit">enviar</button>
    
    
    </form>
</fieldset>
